<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 2.1</title>
</head>

<body>
    <h1>V채lkommen till mitt Express API</h1>

    <script>

        let url = "http://127.0.0.1:3000/api/workexperience";
        getData();
        //deleteWorkexperience(10);
        //createWorkexperience("RTMD", "Brandman", "V채ster책s", "2017-06-01", "2023-10-01", "Brandman och r채ddningsdykare")

        async function getData() {
            const response = await fetch(url);

            const data = await response.json();

            console.log(data);
        }

        async function createWorkexperience(companyname, jobtitle, location, startdate, enddate, description) {
            let workexperience = {
                companyname: companyname, 
                jobtitle: jobtitle, 
                location: location, 
                startdate: startdate, 
                enddate: enddate, 
                description: description
                }
            
            const response = await fetch(url, {

                method: "POST",
                headers: {
                    "content-type": "Application/json"
                },
                body: JSON.stringify(workexperience)
            })

            const data = await response.json();
            console.log(data);
        }

        async function deleteWorkexperience(id) {
            const deleteUrl = `${url}/${id}`

            fetch(deleteUrl, {
                method: "DELETE"
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Fel vid radering av jobberfarenhet med id ${id}.`);
                }
                console.log(`Jobberfarenhet med id ${id} har raderats`);
            })
            .catch(error => {
                console.error("Fel vid radering:" + error)
            })
        }
    </script>
</body>

</html>
